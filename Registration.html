<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .inline {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>jj
  <h2>Registration Form</h2>
  <form>
    <!-- Text -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120">

    <!-- Radio -->
    <label>Gender:</label>
    <input type="radio" class="inline" id="male" name="gender" value="male">
    <label for="male" class="inline">Male</label>
    <input type="radio" class="inline" id="female" name="gender" value="female">
    <label for="female" class="inline">Female</label>

    <!-- Checkbox -->
    <label>Hobbies:</label>
    <input type="checkbox" class="inline" id="reading" name="hobby" value="reading">
    <label for="reading" class="inline">Reading</label>
    <input type="checkbox" class="inline" id="sports" name="hobby" value="sports">
    <label for="sports" class="inline">Sports</label>
    <input type="checkbox" class="inline" id="music" name="hobby" value="music">
    <label for="music" class="inline">Music</label>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select Country--</option>
      <option value="kenya">Kenya</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
      <option value="rwanda">Rwanda</option>
    </select>

    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <!-- Time -->
    <label for="time">Preferred Contact Time:</label>
    <input type="time" id="time" name="time">

    <!-- Color -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor">

    <!-- Range -->
    <label for="satisfaction">Satisfaction Level (1-10):</label>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">

    <!-- File -->
    <label for="photo">Upload Profile Picture:</label>
    <input type="file" id="photo" name="photo">

    <!-- URL -->
    <label for="website">Personal Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">

    <!-- Telephone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+254 700 000 000">

    <!-- Textarea -->
    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

    <!-- Submit & Reset -->
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
